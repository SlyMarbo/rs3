<html>
	<head>
		<title>RS3 Login</title>
		<link rel="shortcut icon" href="/content/images/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
		<style>
		#loginbox {
			margin: auto;
			margin-top: 100px;
			width: 300px;
			height: 300px;
		}
		#login {
			margin: auto;
		}
		#logo {
			margin: auto;
			height: 140px;
		}
		#loginbutton {
			width: 80px;
		}
		h1 {
			margin: 0;
			line-height: 120px;
			display: inline;
			font-size: 60pt;
		}
		input {
			width: 300px;
		}
		img {
			float: right;
		}
		</style>
	</head>
	<body>
		<div id="loginbox">
			<div id="logo">
				<h1>RS3</h1>
				<img src="/images/logo.png" alt="RS3 logo" width="125" height="125">
			</div>
			<div id="login">
				<form name="login" action="/login" method="POST" autocomplete="on">
					Username:<br/>
					<input type="email" name="u" placeholder="Email address" required autofocus><br>
					Password:<br/>
					<input type="password" name="p" placeholder="Password" required><br>
					<input class="btn" id="loginbutton" type="submit" value="Login">
				</form>
			</div>
		</div>
	</body>
</html>

<html>
	<head>
		<title>RS3 Login</title>
		<link rel="shortcut icon" href="/content/images/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
		<style>
		#loginbox {
			margin: auto;
			margin-top: 100px;
			width: 300px;
			height: 300px;
		}
		#login {
			margin: auto;
		}
		#logo {
			margin: auto;
			height: 140px;
		}
		#loginbutton {
			display: inline;
			width: 80px;
		}
		#warning {
			margin-top: -22px;
			margin-left: 200px;
		}
		h1 {
			margin: 0;
			line-height: 120px;
			display: inline;
			font-size: 60pt;
		}
		input {
			width: 300px;
		}
		img {
			float: right;
		}
		</style>
	</head>
	<body>
		<div id="loginbox">
			<div id="logo">
				<h1>RS3</h1>
				<img src="/images/logo_125.png" alt="RS3 logo">
			</div>
			<div id="login">
				<form name="login" action="/login" method="POST" autocomplete="on">
					Username:<br/>
					<input type="email" name="u" placeholder="Email address" required autofocus><br>
					Password:<br/>
					<input type="password" name="p" pattern="\w{7,}" placeholder="Password" required><br>
					<button class="btn" id="loginbutton" type="submit" >Login</button>
					<div id="warning" class="text-error">Login failed</div>
				</form>
			</div>
		</div>
	</body>
</html>

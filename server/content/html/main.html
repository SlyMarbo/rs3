{{define "T"}}<html>
	<head>
		<title>RS3</title>
		<link rel="shortcut icon" href="/content/images/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
		<style>
		#navbar {
			background-image: -ms-linear-gradient(top left, #FFFFFF 0%, #757F82 100%);
			background-image: -moz-linear-gradient(top left, #FFFFFF 0%, #757F82 100%);
			background-image: -o-linear-gradient(top left, #FFFFFF 0%, #757F82 100%);
			background-image: -webkit-gradient(linear, left top, right bottom, color-stop(0, #FFFFFF), color-stop(1, #757F82));
			background-image: -webkit-linear-gradient(top left, #FFFFFF 0%, #757F82 100%);
			background-image: linear-gradient(to bottom right, #FFFFFF 0%, #757F82 100%);
			
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			margin: 0;
		}
		#title {
			margin: 0;
			display: inline;
			font-size: 38pt;
			line-height: 50px;
		}
		#nickname {
			float: right;
			padding: 15px;
		}
		#container {
			margin-top: 50px;
		}
		#sidebar {
			color: orange;
			background-color: blue;
		}
		#main_body {
			color: orange;
			background-color: green;
		}
		img {
			vertical-align: top;
		}
		</style>
	</head>
	<body>
		<div class="row" id="navbar">
			<div id="title">RS3</div>
			<img src="/images/logo_50.png" alt="RS3 logo">
			<div id="nickname"><i class="icon-user"></i> {{.}}</div>
		</div>
		<div class="container-fluid" id="container">
		 <div class="row-fluid">
		   <div class="span2">
		     <div id="sidebar">Feeds</div>
		   </div>
		   <div class="span10">
		     <div id="main_body">Items</div>
		   </div>
		 </div>
		</div>
	</body>
</html>{{end}}
